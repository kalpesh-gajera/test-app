<div class="mt-4">
    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                  </div>

                  <form  [formGroup]="userForm1" (ngSubmit)="addUserForm(userForm1.value)" class="col-xl-6">
                    <div >
                        <div class="card-body p-md-5 text-black">
                          <h3 class="mb-5 text-uppercase">Add User form</h3>
                          <div class="row">
                            <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                <label class="form-label" for="form3Example1m">First name</label>
                                <input type="text" id="form3Example1m" formControlName="firstname" class="form-control form-control-lg" />
                              </div>
                            </div>
                            <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                <label class="form-label" for="form3Example1n">Last name</label>
                                <input type="text" id="form3Example1n" formControlName="lastname" class="form-control form-control-lg" />
                              </div>
                            </div>
                          </div>
                          <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example97">Email ID</label>
                            <input type="text" id="form3Example97" formControlName="email" class="form-control form-control-lg" />
                          </div>
                          <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example97">Phone number</label>
                            <input type="number" id="form3Example97" formControlName="phonenumber" class="form-control form-control-lg" />
                          </div>
                          <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example97">Birth Date</label>
                            <input type="date" id="form3Example97" formControlName="birthdate" class="form-control form-control-lg" />
                          </div>
                          <div class="d-flex justify-content-center pt-3">
                            <button type="submit" class="btn btn-warning btn-lg ms-2" (click)="addDataTable()">Submit form</button>
                          </div>
                        </div>
                      </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</div>
